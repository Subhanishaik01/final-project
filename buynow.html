<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        h2{
            color:red;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('retailers.png');
            background-size: cover;
        }
        
        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color:none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            border: black;
        }
        
        input[type="text"], input[type="number"], input[type="date"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0e0808;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .pay-now-btn {
            display: inline-block;
            background-color: #4caf50;
            color:aqua;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        .pay-now-btn:hover {
            background-color: #fafafa;
        }
        
        .error {
            color:aqua;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <body> <a href="C:\Users\slv\Desktop\Project\navbar.html">HOME</a></body>
    <form action="pay now.html" method="post">
    <right>
    <div class="container">
        <h2>Payment Info</h2>
        <form id="payment-form">
            <label for="Buyer Name">Name</label>
            <input type="text" name="Name" placeholder="Enter name"  autofocus required>
            <label for="Email">Email</label>
            <input type="text" name="Email" placeholder="Enter Email" required>
            <label for="Mobile Number">Mobile Number</label>
            <input type="text" name="Number" placeholder="Enter Mobile Number" required>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
            <div id="cardNumberError" class="error"></div>
            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>
            <div id="expirationDateError" class="error"></div>
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>
            <div id="cvvError" class="error"></div>
            <center>
            <input type="submit" value="Pay Now" class="pay-now-btn"> 
            </form>
        </center>
        </form>
    </div>
    </right>
    <script>
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            var cardNumber = document.getElementById("cardNumber").value;
            var expirationDate = document.getElementById("expirationDate").value;
            var cvv = document.getElementById("cvv").value;

            var cardNumberError = document.getElementById("cardNumberError");
            var expirationDateError = document.getElementById("expirationDateError");
            var cvvError = document.getElementById("cvvError");

            var isValid = true;

            // Card Number Validation
            if (!(/^\d{16}$/.test(cardNumber))) {
                cardNumberError.textContent = "Please enter a valid 16-digit card number.";
                isValid = false;
            } else {
                cardNumberError.textContent = "";
            }

            // Expiration Date Validation
            if (!(/^\d{2}\/\d{4}$/.test(expirationDate))) {
                expirationDateError.textContent = "Please enter a valid expiration date in MM/YYYY format.";
                isValid = false;
            } else {
                expirationDateError.textContent = "";
            }

            // CVV Validation
            if (!(/^\d{3}$/.test(cvv))) {
                cvvError.textContent = "Please enter a valid 3-digit CVV.";
                isValid = false;
            } else {
                cvvError.textContent = "";
            }

            // If form is valid, proceed with payment
            if (isValid) {
                alert("Payment Successful!");
                // Here you can submit the form or perform further actions
            <form action="C:\Users\slv\Desktop\Project\pay now.html"></form>
            }
        }
    </script>
</body>
</html>
