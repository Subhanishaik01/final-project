<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video Example</title>
<style>
    /* CSS styling */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    .video-container video {
        min-width: 100%;
        min-height: 100%;
    }
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color:floralwhite;
    }
    .content h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .content p {
        font-size: 1.5em;
    }
    .btn-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        margin: 0 10px;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #ccc;
    }
</style>
</head>
